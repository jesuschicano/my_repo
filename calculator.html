<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
  <title>Calculator</title>

  <script>
    function cube(){
      var num = document.getElementById('n1');
      num.value = Math.pow(num.value, 3);
    }
    function seno(){
      var num = document.getElementById('n1');
      num.value = Math.sin(num.value);
    }
    function cuarta(){
      var num = document.getElementById('n1');
      num.value = Math.pow(num.value, 4);
    }
  </script>
</head>
<body>
  <h1>Calculadora de Jesús Chicano</h1>
  <div class="row">
    <div class="ui input">
      <input type="text" placeholder="Número" id="n1">
    </div>
  </div> <!-- inputs -->
  <div class="row">
    <div class="ui buttons">
      <button onclick="cube()" class="ui primary button">x<sup>3</sup></button>
      <button onclick="cuarta()" class="ui primary button">x<sup>4</sup></button>
      <button onclick="seno()" class="ui primary button">sin(x)</button>
    </div>
  </div> <!-- botones -->
</body>
</html>
